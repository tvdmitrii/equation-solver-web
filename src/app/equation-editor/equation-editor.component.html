<mat-card class="code-editor-wrapper">
    <div class="code-editor">
        <ngx-codemirror
            [formControl]="equationsControl"
            [(ngModel)]="equations"
            [options]="{
            lineNumbers: true,
            theme: 'material-darker',
            mode: 'python'
            }"
        ></ngx-codemirror>
    </div>
</mat-card>
